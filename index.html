<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
</style>
    <div class="heading">
        <h1>SIMPLE CALCULATOR</h1>
    <!-- whole container of calcualtor -->
    <div class="container">
        <!-- the output display -->
         <div class="Display-Output">
        </div>
        <!-- the input display -->
        <div class="display-input">
            <div class="inputs">
                <button  type="button" class="button one">1</button>
                <button  type="button" class="button two">2</button>
                <button  type="button" class="button three">3</button>
                <button  type="button" class="button four">4</button>
                <button  type="button" class="button Null" id="button5">AC</button>
                <button  type="button" class="button five">5</button>
                <button  type="button" class="button six">6</button>
                <button  type="button" class="button seven">7</button>
                <button  type="button" class="button eight">8</button>
                <button  type="button" class="button Equal" id="button10">=</button>
                <button  type="button" class="button nine">9</button>
                <button  type="button" class="button zero">0</button>
                <button  type="button" class="button" id="decimal">.</button>
                <button  type="button" class="button" id="back-button"><</button>
                <button  type="button" class="button" id="add">+</button>
                <button  type="button" class="button" id="minus">-</button>
                <button  type="button" class="button" id="mul">*</button>
                <button  type="button" class="button" id="div">/</button>


            </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
